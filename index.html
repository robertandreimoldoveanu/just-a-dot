<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<title>Just a dot</title>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.the-dot {
			width: 10px;
			height: 10px;
			border-radius: 10px;
			background-color: black;
			cursor: pointer;
		}

		button { position: absolute; top: 0; right: 0;}

		.dark { background-color: black; }
		.dark .the-dot { background-color: white; }
		.hide { display: none; }
	</style>
	</head>
	<body>
		<button type="button">Start timer</button>
		<div class="the-dot"></div>
		<script type="text/javascript">
			const dot = document.querySelector('.the-dot');
			const button = document.querySelector('button');
			dot.addEventListener('click', () => {
				document.body.classList.toggle('dark');
			});
			button.addEventListener('click', () => {
				button.classList.toggle('hide');
				setTimeout(() => {
					alert('one minute passed, you\'re ready to focus!');
					button.classList.toggle('hide');
				}, 1000 * 60);
			});
		</script>
	</body>
</html>
